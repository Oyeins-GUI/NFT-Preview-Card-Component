<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
   <div class="nft-card">
      <div class="up-card-img">
         <div class="card-img">

         </div>
      </div>

      <div class="card-details">
         <h1>Equilibrium #3429</h1>
         <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-info">
         <div class="card-eth flex">
            <img src="./images/icon-ethereum.svg" alt="eth-img">
            <p>0.041 ETH</p>
         </div>
         <div class="card-rem-days flex">
            <img src="./images/icon-clock.svg" alt="clock-img">
            <p>3 days left</p>
         </div>
      </div>

      <div class="card-creator-info">
         <img src="./images/image-avatar.png" alt="creators-img">
         <p>
            <span>Creation of</span>
            <a href="https://twitter.com/@oyeinbomo">Jules Wyvern</a>
         </p>
      </div>
   </div>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/@oyeinbomo" target="_blank">Oyeinbomo Opuene</a>.
   </div>
</body>

</html>
